<template name="default">
	{{>bertAlert}}
	{{>header}}
	<div>
		{{#if loggingIn}}
			{{> loading}}
		{{else}}
			{{#if authenticated}}
				{{#unless redirectAuthenticated}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{else}}
				{{#unless redirectPublic}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{/if}}
		{{/if}}
	</div>
	<div class="scrollToTop"><i class="icon-up-open-big"></i></div>
</template>
